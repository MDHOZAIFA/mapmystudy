<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>mapmystudy.com</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="image/mapmystudy.jpg" alt="">
            </div>
        </div>
        <div class="container">
            <h3>Welcome To EDUPROTECT</h3>
            <div class="main-card">
                <div class="card">
                    <div class="card1">
                        <div class="logo">
                            <img src="image/edu-logo.png" alt="">
                        </div>
                    </div>
                    <div class="card2">
                        <div class="login">
                            <h2>LOGIN</h2>
                        </div>
                        <div class="right">
                            Not a member?
                            <a href="#">Create an Account</a>
                        </div>
                        <div class="form-inn">
                            <input type="text" name="" class="username" placeholder="Username">
                            <span class="focus-border"></span>
                        </div>
                        <div class="form-inn">
                            <input type="password" name="" class="pass-id" placeholder="password">
                            <span class="focus-border"></span>
                        </div>
                        <div class="main-check-box">
                        <span class="checkbox">
                            <input type="checkbox" id="reminder" name="remember" value="rem">
                            <label for="remember">Remember Me</label><br>
                        </span>
                        <span class="forget">
                            <a href="#" class="cl_forgot">Forgot password?</a>
                        </span>
                    </div>
                        <span class="login-btn">
                            <button class="logbtn">LOGIN</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
